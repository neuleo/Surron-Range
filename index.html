<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surron Reichweitenrechner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 24px; height: 24px; background: #ffffff; border-radius: 50%; cursor: pointer; border: 4px solid #f97316; margin-top: -8px; }
        input[type="range"]::-moz-range-thumb { width: 24px; height: 24px; background: #ffffff; border-radius: 50%; cursor: pointer; border: 4px solid #f97316; }
        .mode-label { transition: all 0.2s ease-in-out; }
        input:checked + .mode-label { background-color: #f97316; color: #ffffff; border-color: #f97316; }
        #map { height: 280px; border-radius: 1rem; z-index: 10; }
        .leaflet-control-attribution { font-size: 0.7rem !important; }
        .leaflet-control-attribution a { color: #f97316 !important; }
        .autocomplete-suggestions { max-height: 200px; overflow-y: auto; background-color: #2d3748; border: 1px solid #4a5568; border-radius: 0.375rem; z-index: 999; }
        .suggestion-item { padding: 0.75rem 0.5rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #4a5568; }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: #f97316; }
        .suggestion-item-label { flex-grow: 1; line-height: 1.2; }
        .suggestion-item-label .name { font-weight: 500; color: white; }
        .suggestion-item-label .address { font-size: 0.8rem; color: #a0aec0; }
        .save-place-btn { background: none; border: none; color: #cbd5e0; padding: 0.25rem; }
        .save-place-btn:hover { color: white; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-start sm:items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-gray-800 rounded-3xl shadow-2xl overflow-hidden my-8 sm:my-0 relative">
        
        <button id="menu-button" class="absolute top-4 right-4 z-30 p-2 rounded-full bg-gray-700/50 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
            <svg id="menu-icon-open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
            <svg id="menu-icon-close" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>

        <!-- ===== Calculator Page ===== -->
        <div id="calculator-page">
            <div class="bg-gray-700"><img src="https://placehold.co/600x300/1f2937/ffffff?text=SUR-RON" alt="Surron E-Bike" class="w-full h-auto object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x300/1f2937/ffffff?text=Surron+Bild+fehlt';"></div>
            <div class="p-6 md:p-8 space-y-6">
                <div class="text-center"><h1 class="text-2xl font-bold text-white">Reichweitenrechner</h1><p class="text-gray-400">Gib deinen aktuellen Akkustand an.</p></div>
                <div class="text-center"><div class="flex items-center justify-center space-x-4"><button id="minus-btn" class="w-12 h-12 bg-gray-700 rounded-full text-3xl font-bold text-white hover:bg-gray-600 active:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-500">-</button><span id="battery-level-display" class="text-5xl font-black text-orange-500 w-32 text-center">100%</span><button id="plus-btn" class="w-12 h-12 bg-gray-700 rounded-full text-3xl font-bold text-white hover:bg-gray-600 active:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-500">+</button></div></div>
                <div><input type="range" id="battery-slider" min="0" max="100" value="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-lg accent-orange-500"></div>
                <div><label class="block text-sm font-medium text-gray-400 mb-2 text-center">Fahrmodus</label><div class="flex justify-center bg-gray-700 rounded-xl p-1"><div class="w-1/2"><input type="radio" name="mode" id="mode-sport" value="sport" class="hidden" checked><label for="mode-sport" class="mode-label text-center block w-full cursor-pointer rounded-lg border border-transparent p-2 font-semibold">Sport</label></div><div class="w-1/2"><input type="radio" name="mode" id="mode-eco" value="eco" class="hidden"><label for="mode-eco" class="mode-label text-center block w-full cursor-pointer rounded-lg border border-transparent p-2 font-semibold">Eco</label></div></div></div>
                <div class="pt-2"><label for="capacity-toggle" class="flex items-center justify-center cursor-pointer"><div class="relative"><input type="checkbox" id="capacity-toggle" class="sr-only peer"><div class="w-11 h-6 bg-gray-700 rounded-full peer peer-focus:ring-2 peer-focus:ring-orange-500/50 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"></div></div><span class="ml-3 text-sm font-medium text-gray-400">Leistungsdrossel (90% nutzbar)</span></label></div>
                <div class="bg-gray-900 rounded-xl p-6 text-center"><p class="text-gray-400 text-sm uppercase font-semibold">Verbleibende Reichweite</p><p class="text-4xl md:text-5xl font-extrabold text-white"><span id="range-output">44.7</span> km</p></div>
            </div>
        </div>

        <!-- ===== Route Page ===== -->
        <div id="route-page" class="hidden">
            <div class="p-6 md:p-8 space-y-4">
                <div class="text-center"><h1 class="text-2xl font-bold text-white">Routenplaner</h1><p class="text-gray-400">Berechne den Verbrauch für eine Strecke.</p></div>
                <div class="relative">
                    <label for="start-input" class="text-sm font-medium text-gray-400">Start</label>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="start-input" class="mt-1 block w-full bg-gray-700 border-gray-600 text-white rounded-md shadow-sm p-2 focus:ring-orange-500 focus:border-orange-500" autocomplete="off">
                        <button id="current-loc-btn" class="mt-1 p-2 bg-gray-700 rounded-md hover:bg-orange-600" title="Aktuellen Standort verwenden"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg></button>
                    </div>
                    <div id="start-suggestions" class="autocomplete-suggestions absolute w-full mt-1"></div>
                </div>
                <div class="relative"><label for="end-input" class="text-sm font-medium text-gray-400">Ziel</label><input type="text" id="end-input" class="mt-1 block w-full bg-gray-700 border-gray-600 text-white rounded-md shadow-sm p-2 focus:ring-orange-500 focus:border-orange-500" autocomplete="off"><div id="end-suggestions" class="autocomplete-suggestions absolute w-full mt-1"></div></div>
                <button id="calculate-route-btn" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">Route berechnen</button>
                <div id="map"></div>
                <div id="route-results" class="bg-gray-900 rounded-xl p-4 text-center hidden space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== API Keys & Constants =====
        const ORS_API_KEY = 'eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6ImIzNTk3Mjc5MTZmNTQyZTdiNWI2MmMxOTJkZDMxNDQ0IiwiaCI6Im11cm11cjY0In0=';
        const sportKmPerPercent = 26.4 / 59;
        const ecoFactor = 1.75;
        const ecoKmPerPercent = sportKmPerPercent * ecoFactor;

        // ===== DOM Elements =====
        const batterySlider = document.getElementById('battery-slider');
        const batteryLevelDisplay = document.getElementById('battery-level-display');
        const rangeOutput = document.getElementById('range-output');
        const modeRadios = document.querySelectorAll('input[name="mode"]');
        const capacityToggle = document.getElementById('capacity-toggle');
        const plusBtn = document.getElementById('plus-btn');
        const minusBtn = document.getElementById('minus-btn');
        const menuButton = document.getElementById('menu-button');
        const menuIconOpen = document.getElementById('menu-icon-open');
        const menuIconClose = document.getElementById('menu-icon-close');
        const calculatorPage = document.getElementById('calculator-page');
        const routePage = document.getElementById('route-page');
        const calculateRouteBtn = document.getElementById('calculate-route-btn');
        const startInput = document.getElementById('start-input');
        const endInput = document.getElementById('end-input');
        const startSuggestions = document.getElementById('start-suggestions');
        const endSuggestions = document.getElementById('end-suggestions');
        const routeResults = document.getElementById('route-results');
        const currentLocBtn = document.getElementById('current-loc-btn');

        // ===== State & Map Variables =====
        let map, routeLayer, startCoords, endCoords;

        // ===== Utility Functions =====
        const debounce = (func, delay) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; };

        // ===== State Management (localStorage) =====
        function saveState() { const state = { battery: batterySlider.value, mode: document.querySelector('input[name="mode"]:checked').value, throttled: capacityToggle.checked }; localStorage.setItem('surRonRangeState', JSON.stringify(state)); }
        function loadState() { const savedState = localStorage.getItem('surRonRangeState'); if (savedState) { const state = JSON.parse(savedState); batterySlider.value = state.battery; capacityToggle.checked = state.throttled; document.querySelector(`input[name="mode"][value="${state.mode}"]`).checked = true; } }
        function getSavedPlaces() { const places = localStorage.getItem('surRonSavedPlaces'); return places ? JSON.parse(places) : []; }
        function savePlace(label, coords) {
            const name = prompt("Gib einen Namen für diesen Ort ein:", "");
            if (name) {
                const places = getSavedPlaces();
                const newPlace = { id: Date.now(), name, label, coords };
                places.push(newPlace);
                localStorage.setItem('surRonSavedPlaces', JSON.stringify(places));
                alert(`'${name}' wurde gespeichert.`);
            }
        }

        // ===== Core Calculator Logic =====
        function calculateRange() { const actualBatteryLevel = parseInt(batterySlider.value); const selectedMode = document.querySelector('input[name="mode"]:checked').value; const isThrottledMode = capacityToggle.checked; let usableBatteryLevel = isThrottledMode ? Math.max(0, actualBatteryLevel - 10) : actualBatteryLevel; let remainingRange = selectedMode === 'sport' ? usableBatteryLevel * sportKmPerPercent : usableBatteryLevel * ecoKmPerPercent; batteryLevelDisplay.textContent = `${actualBatteryLevel}%`; rangeOutput.textContent = remainingRange.toFixed(1); }
        function updateAndSave() { calculateRange(); saveState(); }

        // ===== Map & Route Logic =====
        function initMap() { if (map) return; map = L.map('map').setView([51.1657, 10.4515], 6); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map); }
        
        async function handleAutocomplete(e) {
            const input = e.target;
            const suggestionsContainer = input.id === 'start-input' ? startSuggestions : endSuggestions;
            const text = input.value.toLowerCase(); // For case-insensitive search
            suggestionsContainer.innerHTML = '';
            
            // Filter saved places
            const savedPlaces = getSavedPlaces();
            const filteredSavedPlaces = savedPlaces.filter(p => 
                p.name.toLowerCase().includes(text) || p.label.toLowerCase().includes(text)
            );
            let suggestions = filteredSavedPlaces.map(p => ({ ...p, isSaved: true }));

            // Get API suggestions if input is long enough
            if (text.length >= 3) {
                const response = await fetch(`https://api.openrouteservice.org/geocode/autocomplete?api_key=${ORS_API_KEY}&text=${text}`);
                const data = await response.json();
                const apiSuggestions = data.features.map(f => ({ ...f, isSaved: false }));
                suggestions = suggestions.concat(apiSuggestions);
            }
            showSuggestions(suggestions, suggestionsContainer, input);
        }

        function showSuggestions(features, container, input) {
            container.innerHTML = '';
            features.forEach(feature => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                
                const isSaved = feature.isSaved;
                const label = isSaved ? feature.label : feature.properties.label;
                const name = isSaved ? feature.name : null;
                const coords = isSaved ? feature.coords : feature.geometry.coordinates;

                const labelDiv = document.createElement('div');
                labelDiv.className = 'suggestion-item-label';
                if (isSaved) {
                    labelDiv.innerHTML = `<div class="name">⭐ ${name}</div><div class="address">${label}</div>`;
                } else {
                    labelDiv.textContent = label;
                }
                item.appendChild(labelDiv);

                if (!isSaved) {
                    const saveBtn = document.createElement('button');
                    saveBtn.className = 'save-place-btn';
                    saveBtn.innerHTML = '&#11088;'; // Star emoji
                    saveBtn.title = "Ort speichern";
                    saveBtn.onclick = (e) => { e.stopPropagation(); savePlace(label, coords); };
                    item.appendChild(saveBtn);
                }

                item.onclick = () => {
                    input.value = label;
                    if (input.id === 'start-input') startCoords = coords;
                    else endCoords = coords;
                    container.innerHTML = '';
                };
                container.appendChild(item);
            });
        }

        async function getCurrentLocation() { if (!navigator.geolocation) { alert("Geolocation wird von deinem Browser nicht unterstützt."); return; } navigator.geolocation.getCurrentPosition(async (position) => { const { latitude, longitude } = position.coords; const response = await fetch(`https://api.openrouteservice.org/geocode/reverse?api_key=${ORS_API_KEY}&point.lon=${longitude}&point.lat=${latitude}`); const data = await response.json(); if (data.features && data.features.length > 0) { const place = data.features[0]; startInput.value = place.properties.label; startCoords = place.geometry.coordinates; } else { alert("Dein Standort konnte nicht in eine Adresse umgewandelt werden."); } }, () => alert("Standortzugriff verweigert.")); }

        async function calculateRoute() { if (!startCoords || !endCoords) { alert("Bitte wähle Start und Ziel aus den Vorschlägen aus."); return; } calculateRouteBtn.disabled = true; calculateRouteBtn.textContent = "Berechne..."; try { const response = await fetch(`https://api.openrouteservice.org/v2/directions/driving-car/geojson`, { method: 'POST', headers: { 'Authorization': ORS_API_KEY, 'Content-Type': 'application/json' }, body: JSON.stringify({ coordinates: [startCoords, endCoords] }) }); if (!response.ok) throw new Error('Fehler bei der Routenberechnung.'); const data = await response.json(); const route = data.features[0]; const distanceKm = route.properties.summary.distance / 1000; const routeCoords = route.geometry.coordinates.map(c => [c[1], c[0]]); if (routeLayer) map.removeLayer(routeLayer); routeLayer = L.polyline(routeCoords, { color: '#f97316' }).addTo(map); map.fitBounds(routeLayer.getBounds()); const sportPercentNeeded = distanceKm / sportKmPerPercent; const ecoPercentNeeded = distanceKm / ecoKmPerPercent; const currentBattery = parseInt(batterySlider.value); const sportArrival = currentBattery - sportPercentNeeded; const ecoArrival = currentBattery - ecoPercentNeeded; const sportRoundTripPossible = currentBattery >= (sportPercentNeeded * 2); const ecoRoundTripPossible = currentBattery >= (ecoPercentNeeded * 2); const sportRoundTripArrival = currentBattery - (sportPercentNeeded * 2); const ecoRoundTripArrival = currentBattery - (ecoPercentNeeded * 2); routeResults.innerHTML = `<p class="text-lg font-bold">Distanz (Ein Weg): ${distanceKm.toFixed(1)} km</p><div class="grid grid-cols-2 gap-4 pt-2 text-center"><div><p class="font-bold text-orange-400">Sport</p><p class="text-sm text-gray-400 mt-2">Ankunft (Hinweg)</p><p class="text-2xl font-bold ${sportArrival < 10 ? 'text-red-500' : 'text-white'}">${sportArrival.toFixed(0)}%</p><p class="text-sm text-gray-400 mt-2">Ankunft (Rückweg)</p>${sportRoundTripPossible ? `<p class="text-2xl font-bold ${sportRoundTripArrival < 10 ? 'text-red-500' : 'text-white'}">${sportRoundTripArrival.toFixed(0)}%</p>` : `<p class="text-lg font-bold text-red-500">Nicht möglich</p>`}</div><div><p class="font-bold text-orange-400">Eco</p><p class="text-sm text-gray-400 mt-2">Ankunft (Hinweg)</p><p class="text-2xl font-bold ${ecoArrival < 10 ? 'text-red-500' : 'text-white'}">${ecoArrival.toFixed(0)}%</p><p class="text-sm text-gray-400 mt-2">Ankunft (Rückweg)</p>${ecoRoundTripPossible ? `<p class="text-2xl font-bold ${ecoRoundTripArrival < 10 ? 'text-red-500' : 'text-white'}">${ecoRoundTripArrival.toFixed(0)}%</p>` : `<p class="text-lg font-bold text-red-500">Nicht möglich</p>`}</div></div>`; routeResults.classList.remove('hidden'); } catch (error) { console.error(error); alert("Ein Fehler ist aufgetreten: " + error.message); } finally { calculateRouteBtn.disabled = false; calculateRouteBtn.textContent = "Route berechnen"; } }

        // ===== Event Listeners =====
        batterySlider.addEventListener('input', updateAndSave);
        capacityToggle.addEventListener('change', updateAndSave);
        modeRadios.forEach(radio => radio.addEventListener('change', updateAndSave));
        plusBtn.addEventListener('click', () => { if (parseInt(batterySlider.value) < 100) { batterySlider.value = parseInt(batterySlider.value) + 1; batterySlider.dispatchEvent(new Event('input')); } });
        minusBtn.addEventListener('click', () => { if (parseInt(batterySlider.value) > 0) { batterySlider.value = parseInt(batterySlider.value) - 1; batterySlider.dispatchEvent(new Event('input')); } });
        menuButton.addEventListener('click', () => { const isRoutePageOpen = !routePage.classList.contains('hidden'); if (isRoutePageOpen) { routePage.classList.add('hidden'); calculatorPage.classList.remove('hidden'); menuIconOpen.classList.remove('hidden'); menuIconClose.classList.add('hidden'); } else { calculatorPage.classList.add('hidden'); routePage.classList.remove('hidden'); menuIconOpen.classList.add('hidden'); menuIconClose.classList.remove('hidden'); initMap(); } });
        calculateRouteBtn.addEventListener('click', calculateRoute);
        startInput.addEventListener('input', debounce(handleAutocomplete, 150));
        endInput.addEventListener('input', debounce(handleAutocomplete, 150));
        startInput.addEventListener('focus', handleAutocomplete);
        endInput.addEventListener('focus', handleAutocomplete);
        currentLocBtn.addEventListener('click', getCurrentLocation);
        document.addEventListener('click', (e) => { if (!startInput.contains(e.target) && !startSuggestions.contains(e.target)) startSuggestions.innerHTML = ''; if (!endInput.contains(e.target) && !endSuggestions.contains(e.target)) endSuggestions.innerHTML = ''; });

        // ===== Initial Load =====
        document.addEventListener('DOMContentLoaded', () => { loadState(); calculateRange(); saveState(); });
    </script>

</body>
</html>
